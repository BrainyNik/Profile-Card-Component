<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.ico">

  <title>Profile card component</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <main>
    <div class="section">
      <div class="header">
        <div class="card-bg-img"><img src="images/bg-pattern-card.svg" alt="header-bg" class="header-bg-img"></div>
        <img src="images/image-victor.jpg" alt="profile-img" class="profile-img">
        <h2 class="user-name">Victor Crest<span class="user-age">26</span></h2>

        <p class="user-loc">London</p>
      </div>
<hr>
      <div class="footer">
        <div class="col-1">
          <h3 class="user-stats">80K</h3>
          <p class="stats-name">Followers</p>
        </div>
        <div class="col-2">
          <h3 class="user-stats">803K</h3>
          <p class="stats-name">Likes</p>
        </div>
        <div class="col-3">
          <h3 class="user-stats">1.4K</h3>
          <p class="stats-name">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    <div>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,</div>
    <div>Coded by <a href="https://www.frontendmentor.io/profile/BrainyNik">BrainyNik</a>.</div>
  </div>
</body>

</html>
